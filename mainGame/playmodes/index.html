<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Modes - Typing Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="navbar-box">
            <ul class="nav-list">
                <li><button class="nav-btn" onclick="window.location.href='../home/index.html'">HOME</button></li>
                <li><button class="nav-btn active" onclick="window.location.href='index.html'">PLAY MODES</button></li>
                <li><button class="nav-btn" onclick="window.location.href='../about/index.html'">ABOUT</button></li>
                <li><button class="nav-btn" onclick="window.location.href='../contact/index.html'">CONTACT</button></li>
                <li><button class="nav-btn" onclick="window.location.href='../source/index.html'">SOURCE CODE</button></li>
                <li><button class="nav-btn" onclick="window.location.href='../leaderboard/index.html'">LEADERBOARD</button></li>
                <li><button class="nav-btn" onclick="window.location.href='../disconnect/index.html'">DISCONNECT</button></li>
            </ul>
        </div>
    </div>
    <div class="main-container">
        <div class="main-title">Choose a Play Mode</div>
        <div class="playmodes-btns">
            <button class="mode-btn" id="race-btn" onmouseover="showDesc('race')" onmouseout="hideDesc()" onclick="window.location.href='RaceAgainstWords/index.html'">Race Against the Words</button>
            <button class="mode-btn" id="time-btn" onmouseover="showDesc('time')" onmouseout="hideDesc()" onclick="window.location.href='TimeAttack/index.html'">Time Attack</button>
            <div id="mode-desc" class="mode-desc"></div>
        </div>
    </div>
    <script src="playmodes.js"></script>
</body>
</html>
