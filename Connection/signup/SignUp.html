<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="SignUp.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="SignUp.js" defer></script>
</head>
<body>
    <div class="signup-container">
        <form id="signup-form" class="signup-form" onsubmit="validateForm(event)">
            <h2>Sign Up</h2>
            <div class="input-group">
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="input-group password-group">
                <input type="password" id="password" placeholder="Password">
                <label class="checkbox-container" title="Show Password">
                    <input class="custom-checkbox" type="checkbox" id="togglePassword" onclick="showPassword()">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div id="error" class="error-message"></div>
            <button type="submit" class="signup-btn">Create Account</button>
            <div id="success" class="success-message">Sign up successful!</div>
            <div class="redirect-signin">
                Already have an account?
                <button type="button" class="signin-redirect-btn" onclick="window.location.href='../signin/SignIn.html'">Sign In</button>
            </div>
        </form>
    </div>
</body>
</html>
