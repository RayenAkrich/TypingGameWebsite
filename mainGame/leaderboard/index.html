<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Typing Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="navbar-box">
            <ul class="nav-list">
                <li>
                    <button class="nav-btn" onclick="window.location.href='../home/index.html'">
                        <span class="icon"><img src="../../images/home-icon.svg" alt="Home" /></span>
                        HOME
                    </button>
                </li>
                <li>
                    <button class="nav-btn" onclick="window.location.href='../playmodes/index.html'">
                        <span class="icon"><img src="../../images/play-icon.svg" alt="Play" /></span>
                        PLAY MODES
                    </button>
                </li>
                <li>
                    <button class="nav-btn" onclick="window.location.href='../about/index.html'">
                        <span class="icon"><img src="../../images/info-icon.svg" alt="About" /></span>
                        ABOUT
                    </button>
                </li>
                <li>
                    <button class="nav-btn" onclick="window.location.href='../contact/index.html'">
                        <span class="icon"><img src="../../images/contact-icon.svg" alt="Contact" /></span>
                        CONTACT
                    </button>
                </li>
                <li>
                    <button class="nav-btn" onclick="window.location.href='../source/index.html'">
                        <span class="icon"><img src="../../images/source-icon.svg" alt="Source" /></span>
                        SOURCE CODE
                    </button>
                </li>
                <li>
                    <button class="nav-btn active" onclick="window.location.href='index.html'">
                        <span class="icon"><img src="../../images/leaderboard-icon.svg" alt="Leaderboard" /></span>
                        LEADERBOARD
                    </button>
                </li>
                <li>
                    <button class="nav-btn" onclick="window.location.href='../disconnect/index.html'">
                        <span class="icon"><img src="../../images/logout-icon.svg" alt="Disconnect" /></span>
                        DISCONNECT
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-container">
        <div class="main-title">Leaderboard</div>
        <div id="first-message"></div>
        <table id="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Score (chars/sec)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="leaderboard.js"></script>
</body>
</html>
