<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="SignIn.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="SignIn.js" defer></script>
</head>
<body>
    <div class="background-image"></div>
    <div class="signin-container left-align">
        <form id="signin-form" class="signin-form" onsubmit="validateSignIn(event)">
            <h2>Sign In</h2>
            <div class="input-group">
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="input-group password-group">
                <input type="password" id="password" placeholder="Password">
                <label class="checkbox-container" title="Show Password">
                    <input class="custom-checkbox" type="checkbox" id="togglePassword" onclick="showPassword()">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div id="error" class="error-message"></div>
            <button type="submit" class="signin-btn">Sign In</button>
            <div id="welcome" class="welcome-message"></div>
            <div class="redirect-signup">
                Don't have an account?
                <button type="button" class="signup-redirect-btn" onclick="window.location.href='../signup/SignUp.html'">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
